<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend mentor challenge NTF Card by Mahmoud Kamal" />
    <title>NTF Card</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <main class="card">
      <div class="card__img">
        <img src="./img/image-equilibrium.jpg" alt="card" />
      </div>

      <div class="card__content">
        <h1>Equilibrium #3429</h1>
        <p>Equilibrium collection promotes balance and calm.</p>

        <div class="card__meta">
          <span>
            <img src="./img/icon-ethereum.svg" alt="icon" />
            <h4>0.041 ETH</h4>
          </span>

          <span>
            <img src="./img/icon-clock.svg" alt="icon" />
            <h4>3 days left</h4>
          </span>
        </div>
      </div>

      <div class="card__footer">
        <img src="./img/image-avatar.png" alt="user" />
        <p>Creation of <a href="#!">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
